<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="http://uii.edu.mx/images/1440---inicio-favicon.ico?crc=3951665158"/>
    <style media="screen">
      tbody, .modal-content{
        text-transform: uppercase;
      }
      ul.dropdown-content.select-dropdown li span {
        color: #000;
      }

    </style>
    <title>Instituto Irapuato | Resultados de examen de admisión</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
    <figure class="center">
      <a href="http://uii.edu.mx"><img class="responsive-img" src="imgResultados/logo.jpg"></a>
    </figure>
    <h1 class="center-align">Resultados de admisión</h1>
    <br>
<div class="input-field">
  <select class="blue-text text-darken-4" id="unidad">
      <option value="" selected disabled>UNIDAD ACADÉMICA</option>
      <option value="2">PREPARATORIA VESPERTINA</option>
      <option value="1">PREPARATORIA MATUTINA</option>
      <option value="3">UNIVERSIDAD ESCOLARIZADA</option>
      <option value="4">UNIVERSIDAD MIXTA</option>
  </select>
</div>
<div class="card">
<div class="card-content">
<h2 class="card-title center-align" id="titleUnit"></h2><br>
<p class="center-align" id="dateTest">Selecciona una unidad académica para mostrar resultados</p><br>
<span id="alertMess"></span><br>
<span id="buscar"></span><br>
<table class="striped highlight">
        <tbody id="listResult">
        </tbody>
      </table>
</div>

</div>

  </div>
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4 id="lobuscado"></h4>
      <p id="elresultado"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Aceptar</a>
    </div>
  </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="jsResultados/materialize.min.js"></script>
  <script type="text/javascript" src="jsResultados/unit.js"></script>
  <script type="text/javascript" src="jsResultados/resultMixta.js"></script>
  <script type="text/javascript" src="jsResultados/buscar.js"></script>

  <script>
    $(document).ready(function () {
      $('.dropdown-button').dropdown({
        constrainWidth: false,
        hover: true,
        belowOrigin: true,
        alignment: 'left'
      });
      $('select').material_select();
      $('input#input_text, textarea#textarea2').characterCounter();
      $('.modal').modal();
    });
  </script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67151511-1', 'auto');
  ga('send', 'pageview');

</script>

  </body>
</html>
